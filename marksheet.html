<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marksheet And Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    
    <div class="container mt-4">

      <h2 class="text-center bg-dark p-2 m-3 text-light"><b><u>JavaScript - Mini Project</u></b></h2>

      <div class="card p-3">
          <h2><b><u>MarkSheet System:</u></b></h2>

          <div class="items m-3">
              <label for="">Maths</label>
              <input type="number" class="form-control" placeholder="Enter Maths Marks" id="maths">
          </div>

          <div class="items m-3">
              <label for="">Physics</label>
              <input type="number" class="form-control" placeholder="Enter Physics Marks" id="phy">
          </div>

          <div class="items m-3">
              <label for="">English</label>
              <input type="number" class="form-control" placeholder="Enter English Marks" id="eng">
          </div>


          <button class="btn btn-dark" onclick="run()">Result</button>

      </div>

      <div class="showresult mt-5">

        <div class="card p-3">
          <h2><b><u>Result:</u></b></h2>

          <h3>total marks = <b>300</b></h3>
          
          <h3>Obtained Marks  = <b id="obt"><span id="obt" ></span></b></h3>
          
          <h3>Percentage = <b><span id="per"></span></b></h3>
        </div>

      </div>
</div>
  </body>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
